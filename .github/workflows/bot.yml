name: Bahn-Stoerungs-Bot
on:
  schedule:
    - cron: "*/10 * * * *"  # alle 10 Minuten (ALLE 5 FELDER erforderlich!)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4  # Neuere Version
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # Neuere Python-Version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium
          python -m playwright install-deps  # Zus√§tzliche System-Dependencies

      - name: Run bot
        run: python bot.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}

      - name: Commit sent.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          
          # Pr√ºfe ob sent.json existiert und √Ñnderungen hat
          if [ -f "sent.json" ]; then
            if ! git diff --quiet sent.json; then
              echo "üìù √Ñnderungen an sent.json gefunden - committe..."
              git add sent.json
              git commit -m "Update sent.json - $(date)"
              git push origin main
              echo "‚úÖ sent.json committed und gepusht"
            else
              echo "‚úÖ Keine √Ñnderungen an sent.json"
            fi
          else
            echo "‚ö†Ô∏è sent.json existiert nicht"
          fi
